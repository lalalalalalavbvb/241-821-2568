        function submitInterest()
        {
            // 1.ดึงข้อมูลจาก checkbox ที่ถูกเลือก
            let checkboxes = document.querySelectorAll('input[name="interest"]');
            let contentHTML = '<ul>'; // เปิดหัว
        
            // 2.เอา value ของ checkbox ที่ถูกเลือกออกมา
            for (let i = 0; i < checkboxes.length; i++)
            {
                if (checkboxes[i].checked)
                {
                    console.log(checkboxes[i].value); // แสดงค่าที่เลือกใน console
                    contentHTML += '<li>' + checkboxes[i].value + '</li>';
                }
            }
            // 3.วนค่าที่เลือกใส่กลับไปที่ html
            contentHTML += '</ul>'; // ปิดท้าย

            // 4.ใส่ html ที่สร้างขึ้นใหม่ลงใน div id="content"
            let contentDiv = document.getElementById('content');
            contentDiv.innerHTML = contentHTML;
