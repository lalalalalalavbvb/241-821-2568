<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .item {
            background-color: lightblue;
        }
        .button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        .button.active {
            background-color: blue;
        }
        .button.warning {
            background-color: red;
        }
        .item1 + .item2 {
            background-color: lightcoral;
        }
        input[type="text"] {
            border: 2px solid black;
            padding: 5px;
        }
        .button:hover {
            background-color: blue;
        }
        .button:active {
            background-color: red;
        }
        .button:focus {
            background-color: orange;
        }
        input:focus {
            border: 10px solid #db0ec0;
        }
    </style>
</head>
<body>
    <div class="container">
        Container content
        <div class="item">
            Item content
        </div>
    </div>

    <div class="footer-container">
        Container content
        <div class="item">
            Item content
        </div>
    </div>
    <button class="button"> Click Me</button>
    <button class="button active"> Active</button>
    <button class="button warning"> warning</button>

    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>

    <input type="text" name="sample-input">
    <input type="text" name="another-input">
    <input type="text" name="number-input">

    <input type="text">
    <!-- :hover = วาง :active = คลิก :focus = cursor อยู่ตรงไหน-->
    <br><button class="button"> Click Me!</button>
</body>
</html>
